<div class="modal-header">
  <h4 class="modal-title pull-left">Administration</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true" class="text-dark">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="form-wrapper text-center">
      <h2 class="text-center">Login</h2>
      <form [formGroup]="adminLoginForm" novalidate>
        <div class="form-group">
          <input type="text" class="form-control" id="email-input" placeholder="Enter Username" formControlName="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password-input" placeholder="Enter Password" formControlName="password">
        </div>
        <button type="button" (click)="adminLogin()"  class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

</div>
