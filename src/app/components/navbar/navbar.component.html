<nav class="navbar navbar-expand-lg navbar-primary bg-primary">
  <div class="container">
    <span class="navbar-brand">ChatApp</span>
    <div class="page-links">
      <ul class="navbar-nav" *ngIf="isLoggedin else loggedOut">
        <li class="nav-item">
          <a routerLink="/chat" routerLinkActive="active" class="nav-link">Chat Rooms</a>
        </li>
        <li class="nav-item">
          <a routerLink="/profile" routerLinkActive="active" class="nav-link">Profile</a>
        </li>
        <li class="nav-item">
          <a  class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<ng-template #loggedOut>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a (click)="navigateToAdmin(template)" routerLinkActive="active" class="nav-link">Admin</a>
    </li>
    <li class="nav-item">
      <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
    </li>
    <li class="nav-item">
      <a routerLink="/signup" routerLinkActive="active" class="nav-link">Sign up</a>
    </li>
  </ul>
</ng-template>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" class="text-dark">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
