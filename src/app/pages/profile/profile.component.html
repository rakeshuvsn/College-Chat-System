<div class="container">
  <div class="row">
    <div class="col-md-3 col-lg-3 col-sm-12 mt-4">
      <img class="mb-4" src="{{currentUser.photoUrl}}" alt="" width="100%"/>
      <div class="upload-btn-wrapper">
        <button class="btn">Upload a file</button>
        <input type="file" name="myfile" (change)="uploadPicture($event.target.files)" multiple="false" accept=".png,.jpg" />
      </div>
      <p class="text-center">{{currentFile.name}}</p>
      <div *ngIf="currentFile && currentFile.name" class="upload-btn-wrapper">
        <button class="btn" (click)="savePicture()">Save</button>
      </div>
    </div>
    <div class="col-md-9 col-lg-9 col-sm-12 mt-4">
      <tabset>
        <tab heading="About" id="tab1">
          <div class="p-4">
            <div class="row">
              <div class="col-md-6">
                <label>User Id</label>
              </div>
              <div class="col-md-6 value">
                <p>{{currentUser.id}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6 value">
                <p>{{currentUser.firstName}} {{currentUser.lastName}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
              </div>
              <div class="col-md-6 value">
                <p>{{currentUser.email}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Phone</label>
              </div>
              <div class="col-md-6 value">
                <p>123 456 7890</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Profession</label>
              </div>
              <div class="col-md-6 value">
                <p>{{currentUser.role}}</p>
              </div>
            </div>
          </div>
        </tab>
        <tab heading="Professional">
          <div class="p-4">
            <div class="row">
              <div class="col-md-6">
                <label>Department</label>
              </div>
              <div class="col-md-6 value">
                <p>{{currentUser.departmentId}}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Year Enrolled</label>
              </div>
              <div class="col-md-6 value">
                <p>{{currentUser.year}}</p>
              </div>
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <h2>Your Biography</h2>
    <textarea class="value p-2" rows="5" cols="10" value="{{currentUser.bio}}"></textarea>
  </div>
</div>






<app-footer></app-footer>
